<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Front-end foundations: HTML forms</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <form>
      <div>
        <label for="name">Full Name:</label>
        <input id="name" type="text" name="name" placeholder="Enter your full name" />
      </div>
      <div>
        <label for="Email">Email:</label>
        <input id="Email" type="text" name="Email" autofocus="on" maxlength="5" required />
      </div>
      <div>
        <label for="form-message">Your message:</label>
        <textarea id="form-message" name="message" autofocus="on" required maxlength="200"
          placeholder="How can I help you?"></textarea>

        <button type="submit">Submit</button>

      </div>

    </form>
  </main>
</body>

</html>
